<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Стоимость автомобиля</title>
  <meta name="description" content="Description">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styels.min.css">
</head>

<body>
  <main>
    <section class="car">
      <div class="container">
        <h1 class="car__title">Рассчитайте стоимость автомобиля в&nbsp;лизинг</h1>
        <form class="car__cost">
          <div class="car__form form">
            <div class="form__wrap">
              <label for="input-cont" class="form__count">Стоимость автомобиля</label>
              <div class="form__output">
                <input type="text" maxlength="7" value="3 300 000" class="form__result form__result_max"
                  name="car_coast" id="input-cont">
                <span class="form__rub">
                  ₽
                </span>
                <input type="range" id="cont" value="3000000" min="1000000" max="6000000" step="1"
                  class="form__progress  progress ">
              </div>

            </div>
            <div class="form__wrap">
              <label for="input-percent" class="form__count">Первоначальный взнос</label>
              <div class="form__output">
                <div class="form__item">
                  <input type="text" maxlength="7" value="420 000" class="form__result form__result_input"
                    name="initail_payment" id="input-percent">

                  <span class="form__rub">
                    ₽
                  </span>
                </div>
                <span class="form__span form__span_percent ">
                  <span class="form__span-js">13</span><span>%</span>
                </span>

                <input type="range" id="percent" name="initail_payment_percent" value="30" min="10" max="60" step="1"
                  class="form__progress  progress progress-two">
              </div>

            </div>
            <div class="form__wrap">
              <label for="month" class="form__count">Срок лизинга</label>
              <div class="form__output">
                <input type="text" maxlength="2" value="60" class="form__result" name="lease_term" id="input-month">
                <span class="form__span form__span_month">
                  мес.
                </span>
                <input type="range" id="month" value="25" min="1" max="60" step="1"
                  class="form__progress  progress progress-three">
              </div>

            </div>

          </div>
          <div class="car__sum sum">
            <div class="sum__wrap">
              <div class="sum__item">
                <p class="sum__item-text">Сумма договора лизинга</p>
                <div class="sum__item-span">
                  <input type="text" class="sum__total" value="4 467 313" name="total_sum">
                  <span class="sum__span sum__rub">₽</span>
                </div>

              </div>
            </div>
            <div class="sum__wrap">
              <div class="sum__item">
                <p class="sum__text">Ежемесячный платеж от</p>
                <div class="sum__item-span">
                  <input type="text" class="sum__total" value="114 455" name="monthly_payment_from">
                  <span class="sum__span sum__rub_month">₽</span>
                </div>

              </div>
            </div>
            <div class="sum__wrap">
              <!-- <button class="button button-market" disabled>Оставить заявку</button> -->
              <button type="submit" class="button button-market">Оставить заявку</button>
            </div>
          </div>
        </form>

      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
